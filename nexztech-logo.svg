<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="techGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF"/>
      <stop offset="50%" style="stop-color:#0099FF"/>
      <stop offset="100%" style="stop-color:#6B5CE7"/>
    </linearGradient>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Background -->
  <polygon points="256,20 450,135 450,365 256,480 62,365 62,135" fill="url(#bgGrad2)"/>
  <polygon points="256,30 440,140 440,360 256,470 72,360 72,140" fill="none" stroke="url(#techGrad2)" stroke-width="2"/>
  
  <!-- Inner Hexagon Pattern -->
  <polygon points="256,80 380,170 380,330 256,420 132,330 132,170" fill="none" stroke="#1e3a5f" stroke-width="1" opacity="0.5"/>
  
  <!-- Abstract NZ Symbol -->
  <g transform="translate(256,210)" filter="url(#glow)">
    <!-- N shape with lightning bolt Z integrated -->
    <path d="M-70,-90 L-70,60 L-45,60 L-45,-30 L45,90 L70,90 L70,-60 L45,-60 L45,30 L-45,-90 Z" 
          fill="url(#techGrad2)"/>
    
    <!-- Tech accent lines -->
    <rect x="-90" y="-70" width="15" height="4" fill="#00D9FF"/>
    <rect x="-90" y="-60" width="10" height="4" fill="#0099FF"/>
    <rect x="75" y="56" width="15" height="4" fill="#6B5CE7"/>
    <rect x="80" y="66" width="10" height="4" fill="#6B5CE7"/>
  </g>
  
  <!-- Circuit nodes -->
  <circle cx="130" cy="256" r="5" fill="#00D9FF" opacity="0.8"/>
  <circle cx="382" cy="256" r="5" fill="#6B5CE7" opacity="0.8"/>
  <line x1="72" y1="256" x2="125" y2="256" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  <line x1="387" y1="256" x2="440" y2="256" stroke="#6B5CE7" stroke-width="2" opacity="0.5"/>
  
  <!-- Company Name -->
  <text x="256" y="370" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold">
    <tspan fill="#00D9FF">Nexz</tspan><tspan fill="#FFFFFF">Tech</tspan>
  </text>
  

</svg>